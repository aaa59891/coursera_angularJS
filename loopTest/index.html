<!DOCTYPE html>
<html ng-app="loopTest">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My First AngularJS App</title>
  </head>
  <body>
    <h1>First angularJS app!</h1>
    <div ng-controller="loopTestController">
      <input type="text" ng-model="myArray[index].name">
      <input type="text" ng-model="myArray[index].age">
      <input type="text" ng-model="index">
      <input type="button" ng-click="delete()" value="delete"><br/>
      <input type="text" ng-model="search">
      <ul>
        <li ng-repeat="item in myArray | filter : search">name: {{item.name}} and age: {{item.age}}</li>
      </ul>

    </div>
  </body>
</html>
